<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Hide & Find - Game</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            max-width: 500px;
            margin: 30px auto;
        }
        
        .game-box {
            aspect-ratio: 1;
            background: rgba(0, 212, 255, 0.1);
            border: 3px solid var(--primary);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }
        
        .game-box:hover:not(.disabled) {
            background: rgba(0, 212, 255, 0.2);
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
        }
        
        .game-box.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .game-box.hidden-coin {
            background: rgba(255, 215, 0, 0.3);
            border-color: #ffd700;
        }
        
        .game-box.found {
            background: rgba(0, 255, 136, 0.3);
            border-color: var(--accent);
        }
        
        .game-box.missed {
            background: rgba(255, 51, 102, 0.3);
            border-color: var(--error);
        }
        
        .game-info-panel {
            background: var(--card-bg);
            border: 2px solid var(--border);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
        }
        
        .timer {
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--primary);
            text-align: center;
            margin: 20px 0;
            text-shadow: 0 0 10px var(--primary);
        }
        
        .timer.warning {
            color: var(--warning);
        }
        
        .timer.danger {
            color: var(--error);
            animation: pulse 1s infinite;
        }
        
        .score-board {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 20px 0;
        }
        
        .player-score {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        
        .player-score.you {
            border: 2px solid var(--primary);
        }
        
        .score-value {
            font-size: 2rem;
            font-weight: 900;
            color: var(--accent);
        }
        
        .ready-button {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            margin: 10px 0;
        }
        
        .ready-status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            text-align: center;
        }
        
        .ready-status.ready {
            background: rgba(0, 255, 136, 0.2);
            color: var(--accent);
        }
        
        .ready-status.waiting {
            background: rgba(255, 170, 0, 0.2);
            color: var(--warning);
        }
        
        .game-phase {
            text-align: center;
            font-size: 1.3rem;
            font-weight: 600;
            margin: 20px 0;
            padding: 15px;
            background: rgba(0, 212, 255, 0.1);
            border-radius: 10px;
        }
    </style>
</head>
<body class="game-page">
    <div class="stars"></div>
    <div class="stars2"></div>
    <div class="stars3"></div>
    
    <header class="game-header">
        <div class="header-left">
            <h1 class="game-title">COIN HIDE & FIND</h1>
            <div class="wallet-badge" id="walletBadge">
                <span id="walletAddress">Not Connected</span>
            </div>
        </div>
        <div class="header-right">
            <div class="balance-display">
                <span class="balance-label">Balance:</span>
                <span class="balance-value" id="balanceValue">0 ETH</span>
            </div>
            <button class="btn-icon-only" onclick="window.location.href='game.html'">‚Üê Back</button>
        </div>
    </header>
    
    <div class="game-container" style="max-width: 800px; margin: 0 auto;">
        <div class="game-info-panel">
            <div style="text-align: center; margin-bottom: 20px;">
                <h2>Game #<span id="gameIdDisplay">-</span></h2>
                <div class="game-phase" id="gamePhase">Loading...</div>
            </div>
            
            <div class="score-board">
                <div class="player-score" id="creatorScore">
                    <div>Creator</div>
                    <div class="score-value" id="creatorScoreValue">0</div>
                    <div id="creatorAddress" style="font-size: 0.8rem; color: var(--text-secondary); margin-top: 5px;"></div>
                </div>
                <div class="player-score" id="joinerScore">
                    <div>Joiner</div>
                    <div class="score-value" id="joinerScoreValue">0</div>
                    <div id="joinerAddress" style="font-size: 0.8rem; color: var(--text-secondary); margin-top: 5px;"></div>
                </div>
            </div>
            
            <div id="readySection" style="display: none;">
                <div class="ready-status" id="creatorReadyStatus">
                    <span>Creator: </span><span id="creatorReadyText">Waiting...</span>
                </div>
                <div class="ready-status" id="joinerReadyStatus">
                    <span>Joiner: </span><span id="joinerReadyText">Waiting...</span>
                </div>
                <button class="btn-primary ready-button" id="readyBtn">Ready!</button>
            </div>
            
            <div id="timerSection" style="display: none;">
                <div class="timer" id="timerDisplay">00</div>
                <div style="text-align: center; color: var(--text-secondary);" id="timerLabel">Time remaining</div>
            </div>
            
            <div style="text-align: center; margin-top: 20px;">
                <div>Round: <strong id="currentRound">1</strong></div>
                <div style="margin-top: 10px;">Stake: <strong id="gameStake">0 ETH</strong></div>
            </div>
        </div>
        
        <div class="game-board" id="gameBoard">
            <!-- 9 boxes will be generated by JavaScript -->
        </div>
        
        <div style="text-align: center; margin-top: 30px;">
            <button class="btn-secondary" onclick="window.location.href='game.html'">Back to Games</button>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script>
        if (typeof window.ethers === 'undefined') {
            document.write('<script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"><\/script>');
        }
    </script>
    <script src="script.js"></script>
    <script src="play.js"></script>
</body>
</html>
